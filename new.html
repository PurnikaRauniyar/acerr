    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
       .text{
           width: 400px;
           height: 400px;
           border: 10px solid burlywood;
           background-color: darkkhaki;
           border-style: groove;
           margin-bottom: 15px;
           font-weight: bolder;
           font-size: 15px;
           font-family: Georgia, 'Times New Roman', Times, serif;

       } 
       h1{
           width: 100%;
           transition: all 3s;
       }
       .text:hover h1{
           transform: scale(0.5);
           color: rgb(99, 50, 145);
       }
       #pic{
           width: 200px;
           height: 300px;
           border: 5px solid brown;
           overflow: hidden;
       }
       img{
           width: 100%;
           height: 100%;
           transition: all 2s;
       }
       #pic:hover img{
           transform:scale(1.5) ;
       }
       .tj{
           width: 300px;
           height: 200px;
           border: 10px solid rgb(179, 118, 48);
           overflow: hidden;
           margin-top: 10px;
       }
       img{
           width: 100%;
           height: 100%;
           transition: all 5s;
       }
       .tj:hover img{
           transform: scale(0.1);
       }
    </style>
</head>
<body>
    <div class="text">
    <h1>register form</h1>
    <form action="">
        <fieldset>
            <legend>user name</legend>
            <label for="first name"> first name</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Purnika">
            <br>
            <label for="last name"> last name</label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Rauniyar">
            <br>
            <label for="email"> email </label>
            <br>
            <input type="email" name="email" id="email" placeholder="write it">
            <br>
            <label>gender</label>
            <input type="radio" name="gender" value="female" checked>female
            <input type="radio" name="gender" value="male"> male
            <input type="radio" name="gender" value="others"> others
            <br>
            <label for="number"> phone number</label>
            <br>
            <input type="number" name="number" id="number" placeholder="phone number">
            <br>
            <label for="dob ">date of birth</label>
            <br>
            <input type="date" name="dob" id="dob">
            <br>
            <label for="passwd">password</label>
            <br>
            <input type="password" name="pass" id="passwd" placeholder="gmailbook">
            <br>
            <input type="submit" value="register">
            <input type="reset" value="reset">
    
        </fieldset>
    </form>
</div>
